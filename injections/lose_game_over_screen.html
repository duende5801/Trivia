<div class="container-fluid background-lose">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <h1 class="losing-screen-text border-bottom border-danger maroon gameOverSize">
                Game Over
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-6 losing-screen-text pr-3">
            <h1>You didn't make it out of the cavern alive. You're stuck with One Eye'd Willie.</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-6 losing-screen-text pr-3">
            <h1>You finished with a score of: <span id="globalScore">0</span></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-6 py-3 pr-3">
            <div class="return-to-title-btn">
                <button type="button" id="replayGame" class="btn btn-primary btn-lg btn-block">Replay Game</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-6 py-3 pr-3">
            <div class="replay-btn">
                <button type="button" id="lostScreenToTitle" class="btn btn-primary btn-lg btn-block">Return to
                    Title</button>
            </div>
        </div>
    </div>
</div>
